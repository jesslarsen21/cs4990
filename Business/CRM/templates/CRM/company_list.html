{% extends 'base.html' %}

{% block title %} company Logs {% endblock %}

{% block content %}
<div class = "row">
    <div class = "col-lg-6">
    <h1> Company List</h1>
    </div>
    <div class = "col-lg-3"></div>
    <div class = "col-lg-3 pull-right">
    <a href="{% url 'CRM:companyadd' %}"><button style = "margin-top: 30px;" class="btn">Add a company</button></a>
    </div>
</div>
        <table class="table">
            <tr>
                <th> Company </th>
                <th> Website </th>
                <th> Phone </th>
                <th> Email </th>
                <th></th>
            </tr>
            {% for company in company_list %}
                <tr>
                    <td> {{ company.name }}</td>
                    <td> {{ company.website }}</td>
                    <td> {{ company.phone }}</td>
                    <td> {{ company.email }}</td>
                    <td> <a style="color:#3F51B5;" href="{% url 'CRM:companydetail' company.id %}"> View Details </a> </td>
                </tr>

    {% endfor %}
        </table>

{% endblock %}
